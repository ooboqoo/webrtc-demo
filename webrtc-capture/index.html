<!doctype html>
<html>
<head>
  <title>WebRTC: Photo Capture Demo</title>
  <meta charset='utf-8'>
  <style>
    #video {
      border: 1px dashed #ccc;
    }

    #canvas {
      display: none;
    }

    .photo {
      margin: 10px 20px;
      border: 1px solid #ccc;
      width: 320px;
      height: 240px;
    }

    .camera {
      display: flex;
    }

    .camera button {
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 4px 20px;
      border-radius: 4px;
    }

    .gallery {

    }
  </style>
</head>
<body>
  <h2>WebRTC Photo Capture Demo</h2>
  <div class="camera">
    <div>
      <video id="video" class="photo">Video stream not available.</video>
      <button id="takePhoto">拍照</button>
    </div>
    <div>
      <img id="photo" class="photo" alt="The screen capture will appear in this box.">
      <button id="addPhoto">加入相册</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <div class="gallery"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
